<div nz-row>
  <div nz-col nzSpan="8" nzXs="24" nzSm="12" nzMd="8" nzLg="8" nzXl="8">
    <nz-card
      [nzCover]="coverTemplate"
      [nzActions]="[actionSetting, actionEdit, actionEllipsis]"
    >
      <nz-card-meta
        nzTitle="Card with options"
        nzDescription="This is the description"
        [nzAvatar]="avatarTemplate"
      ></nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate>
      <nz-avatar
        nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
      ></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <img
        alt="meetup"
        src="https://images.unsplash.com/Ys-DBJeX0nE.JPG?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
      />
    </ng-template>
    <ng-template #actionSetting>
      <i nz-icon nzType="setting"></i>
    </ng-template>
    <ng-template #actionEdit>
      <i nz-icon nzType="edit"></i>
    </ng-template>
    <ng-template #actionEllipsis>
      <i nz-icon nzType="ellipsis"></i>
    </ng-template>
  </div>
  <div nz-col nzSpan="8" nzXs="24" nzSm="12" nzMd="8" nzLg="8" nzXl="8">
    <nz-card nzTitle="Timeline">
      <nz-timeline nzMode="alternate">
        <nz-timeline-item>Create a services site 2015-09-01</nz-timeline-item>
        <nz-timeline-item nzColor="green"
          >Solve initial network problems 2015-09-01</nz-timeline-item
        >
        <nz-timeline-item nzColor="red"
          >Network problems 2015-09-01</nz-timeline-item
        >
        <nz-timeline-item>Create a services site 2015-09-01</nz-timeline-item>
        <nz-timeline-item [nzDot]="dotTemplate"
          >Technical testing</nz-timeline-item
        >
      </nz-timeline>
      <ng-template #dotTemplate>
        <i nz-icon nzType="clock-circle-o" style="font-size: 16px;"></i>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzSpan="8" nzXs="24" nzSm="12" nzMd="8" nzLg="8" nzXl="8">
    <nz-card nzTitle="Forms">
      <form
        nz-form
        [formGroup]="validateForm"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="username"
                placeholder="Username"
              />
            </nz-input-group>
            <nz-form-explain
              *ngIf="
                validateForm.get('username')?.dirty &&
                validateForm.get('username')?.errors
              "
            >
              <ng-container
                *ngIf="validateForm.get('username')?.hasError('required')"
              >
                Field required
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
            <nz-form-explain
              *ngIf="
                validateForm.get('password')?.dirty &&
                validateForm.get('password')?.errors
              "
            >
              <ng-container
                *ngIf="validateForm.get('password')?.hasError('required')"
              >
                Field required
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot"
              >Forgot password</a
            >
            <button nz-button class="login-form-button" [nzType]="'primary'">
              Log in
            </button>
            Or
            <a>register now!</a>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
</div>
